<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">

<head>
	<meta charset="utf-8">
	<title>ナンバーワンソリューションズ</title>
	<link th:href="@{/css/style.css}" rel="stylesheet">

</head>

<body>
	<div layout:replace="~{layout/header::header}"></div>

	<div class="container-fluid mt-3">
		<div class="row">
			<div class="col-sm-10 main mx-auto">
				<div th:if="${flash}" th:text="${flash.getMessage()}" th:class="${'alert alert-' + flash.getKey()}"
					role="alert"></div>
			</div>
			<div layout:fragment="content" class="col-sm-10 main mx-auto"></div>
		</div>
	</div>

	<div layout:replace="~{layout/footer::footer}"></div>
</body>

</html>
