<!DOCTYPE html>
<!--<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">-->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
  <head>
    <meta charset="UTF-8" th:remove="tag">
  </head>
  <body>	
	<div layout:fragment="content">
	  <form th:action="@{/user/register}" th:object="${user}" method="post">
	    <ul th:if="${#fields.hasErrors()}" class="alert alert-danger" role="alert">
	      <li th:each="err : ${#fields.errors('*')}">
	        <span th:text="${err}"></span>
	      </li>
	    </ul>
	    <h2>ユーザ登録</h2>
	    <div th:classappend="${#fields.hasErrors('userName')} ? error">
	      <label for="userName">ユーザID</label>
	      <input type="text" th:field="*{userName}">
	    </div>
	    <div th:classappend="${#fields.hasErrors('password')} ? error">
	      <label for="password">パスワード</label>
	      <input type="password" th:field="*{password}">
	    </div>
		<div th:classappend="${#fields.hasErrors('name')} ? error">
		  <label for="name">名前</label>
		  <input type="text" th:field="*{name}">
		</div>
	
	    <div>
	      <input type="submit" value="登録">
	    </div>
	  </form>
  </body>
</html>
